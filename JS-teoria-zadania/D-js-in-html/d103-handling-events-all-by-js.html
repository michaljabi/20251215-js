<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            margin-top: 10px;
            border: 1px solid black;
            padding: 15px;
            background-color: #4fb2ff;
            cursor: pointer;
            font-size: 3rem;
            border-radius: .5rem;
        }
        button:hover {
            background-color: #0e48ff;
            color: #ffffff;
        }
        #changeToggle {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <button id="sampleBtn"> TOGGLE </button>
    </div>
    <div>
        <button id="dontClickMeBtn"> Don't click me! </button>
    </div>
    <button id="changeToggle"> Zmie≈Ñ toggle </button>
    <script>

        // const btn1 = document.getElementById('sampleBtn');
        const btn1 = document.querySelector('#sampleBtn');
        const btn2 = document.getElementById('dontClickMeBtn');

        const btnChangeToggle = document.querySelector('#changeToggle');

        const TEXT1 = 'Don\'t click me!';
        const TEXT2 = 'Or should you click?';

        // CDN. a205
        function handler() {
            console.log('Hello from handler!')
        }

        btn1.addEventListener('click', handler)

        btn2.addEventListener('click', () => {
            alert('I said - do not click me !')
        })

        btnChangeToggle.addEventListener('click', () => {
            btn1.textContent = 'Happy holidays'
        })
    </script>
</body>
</html>
