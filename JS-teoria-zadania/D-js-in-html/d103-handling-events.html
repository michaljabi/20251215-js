<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #clicker {
            margin-top: 10px;
            border: 1px solid black;
            padding: 5px;
            background-color: #4fb2ff;
            cursor: pointer;
        }
        #clicker:hover {
            background-color: #0e48ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="fireOK()"> OK </button>
    </div>
    <div>
        <button id="clicker"> Don't click me! </button>
    </div>
    <script>
        function fireOK() {
        	console.log('OK IS FIRED!')
        }

        document.querySelector('#clicker').addEventListener('click', function() {
        	console.log('I said - do not click me !')
        })
    </script>
</body>
</html>
